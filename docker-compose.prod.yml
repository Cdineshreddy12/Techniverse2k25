version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./Backend/.env
    volumes:
      - backend_node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - mern-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  frontend:
    container_name: frontend
    build:
      context: ./my-react-app
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    env_file:
      - ./my-react-app/.env
    volumes:
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

volumes:
  backend_node_modules:
  frontend_node_modules: